<h1> Flex gap / margin </h1>
<main class="content__wrapper">
  <label>
    blockIsActive
    <input type="checkbox" id="blockIsActiveCheckbox" checked="true" >
  </label>
  <h2>Flex Gap</h2>
  <div class="flex gap">
    <div class="child">1</div>
    <div class="child">2 active-checkbox</div>
  </div>
  <h2>Margin</h2>
  <div class="flex custom">
    <div class="child">1</div>
    <div class="child">2 active-checkbox</div>
  </div>
</main>

<script>
  const flexDivs = document.querySelectorAll('.flex')
  const blockIsActiveCheckbox = document.getElementById('blockIsActiveCheckbox')
  blockIsActiveCheckbox.addEventListener('change',blockIsActivecheckboxHandle)

  function blockIsActivecheckboxHandle ( e ) {
    const val =  e.target.checked
    if (val) {
      flexDivs.forEach((item)=>{
        item.classList.remove('active-checkbox')
      })

      return
    }

    flexDivs.forEach((item)=>{
      item.classList.add('active-checkbox')
    })
  }


</script>
<style>


  .content__wrapper {
    display: flex;
    align-items: stretch;
    flex-direction:column ;
    justify-content: center;
    margin: auto;
    max-width: 40rem;
    border: 1px solid ;
    border-radius: 10px;
    padding: 1rem;
  }

  label {
    display: flex;
    align-items: center;
    cursor: pointer;
  }
  label input {
    cursor: pointer;
  }

  .flex {
    display: flex;
    flex-wrap: wrap;
  }

  .active-checkbox div:nth-child(2) {
    display: none;
  }

  .gap{
    gap: 1rem;
  }

  .custom {
    margin:0 -.5rem;
  }
  .custom .child {
    margin: 0 .5rem;
  }

  .child {
    flex: 1;
    padding: 1rem;
    border: 1px solid;
    border-radius: 5px;
    background-color: dodgerblue;
    font-weight: bold;
    color: white;
  }
</style>
